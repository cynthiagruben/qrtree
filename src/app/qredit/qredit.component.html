<div class="all">
    <div class="navbar">
        <div class="div1">
            <a href="/" class="kanit-bold fontsize">Home</a>
        </div>
        <div class="div2">
            <a href="/qrView" class="kanit-extrabold fontsize">QR-Codes</a>
        </div>
        <div class="div3">
            <a href="/userQrOverview" class="kanit-bold fontsize">QR-Editor</a>
        </div>
    </div>

    <div class="parent">
            <div class="div4">
                <img [src]="img" class="qrlogo">
                <input type="file" (change)="onFileSelected($event)" accept="image/*" class="uploadImg"/>
            </div>
            <div class="div5">
                <input class="primarycolor" (change)="onPrimaryColor($event)" type="color" [value]="primarycolor">
                <input class="textcolor" (change)="onTextColor($event)" type="color" [value]="textcolor">
            </div>
            <div class="div6">
                <span class="azu kanit-medium">Allgemeine Zugriffe</span>
                <span class="qrzu kanit-medium">QR-Code Zugriffe</span>
            </div>
            <div class="div7">
                <img [src]="qrimg" class="qrcode">
            </div>
            <div class="div8">
                <input class="link kanit-medium" type="url" [value]="link" readonly>
                <input class="shortlink kanit-medium" type="url" [value]="shortlink" readonly>
            </div>
            <button (click)="onSubmit()" class="button kanit-medium">Speichern</button>
        </div>
</div>
